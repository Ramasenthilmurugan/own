<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('bg1.jpg'); /* Replace with the path or URL of your background image */
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Add custom CSS for image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .menu-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Adjust the background color and opacity as needed */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order Now</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="content">
        <h2>Welcome to Food Delivery</h2>
        <p>Explore our delicious menu and place your order online.</p>

        <div class="image-grid">
            <div class="menu-item">
                <img src="pizza.jpg" alt="Delicious Pizza">
                <h3>Delicious Pizza</h3>
                <p>Our special pizza with a variety of toppings.</p>
            </div>

            <div class="menu-item">
                <img src="fs.jpg" alt="Fresh Salad">
                <h3>Fresh Salad</h3>
                <p>Healthy and fresh salad with organic ingredients.</p>
            </div>

        
    </section>

    <footer>
        <p>&copy; 2024 Food Delivery. All rights reserved.</p>
    </footer>
</body>
</html>
